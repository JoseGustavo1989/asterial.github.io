<!DOCTYPE html>

<html lang="es-419">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Contactos / Asterial Corp</title>

			<link rel = "stylesheet" href = "reset.css">

			<link rel = "stylesheet" href = "contacts.css">

	</head>

		<body>

			<header>


				<div class = "box">

				<h1> <img src = "img/logo.jpg" class = "imageLogo" alt = "Logo"> </h1>
				<nav>
				<ul> 
					<li> <a href = "home.html"> Inicio </a> </li>
					<li> <a href = "products.html"> Productos </a> </li>
					<li> <a href = "contacts.html"> Contactos </a> </li>
				</ul>
				</nav>
				</div>

			</header>

		</body>
	
	
			<main>

				<form>

					<label for = "nameLastname"> Nombre y Apellido: </label>
					<input type="text" id = "nameLastname" class = "primordialInformation" required>

					<label for = "email"> Correo Electrónico: </label>
					<input type="email" id = "email" class = "primordialInformation" required placeholder="email@dominio.com">

					<label for = "telephone"> Teléfono: </label>
					<input type="tel" id = "telephone" class = "primordialInformation" required placeholder="(+XX) XXX XXX XXXX">

					<label for = "message"> Mensaje (Opcional): </label>
					<textarea cols="70" rows="8" id = "message" class = "primordialInformation"> </textarea>

			<fieldset>

				<legend class="questionMark" id="questionMark"> ¿Cómo le gustaría ser contactado? </legend>

				<label for = "radioEmail"> <input type="radio" name="contact" value="Correo Electrónico" id = "radioEmail"> Correo Electrónico: </label>
					

				<label for = "radioTelephone"> <input type="radio" name="contact" value="Teléfono" id = "radioTelephone"> Teléfono: </label>
					

				<label for = "radioWhatsApp"> <input type="radio" name="contact" value="WhatsApp" id = "radioWhatsApp" checked> WhatsApp: </label>
					
			</fieldset>

				<fieldset>

					<legend> ¿En qué horario prefiere ser atendido? </legend>

					<select> 

						<option> </option>
						<option> 8:00 am - 12:00 pm </option>
						<option> 1:00 pm - 3:00 pm </option>
						<option> 4:00 pm - 7:00 pm </option>

					</select>

				</fieldset>

					<label class="checkBox"> <input type="checkbox" checked> ¿Le gustaría recibir noticias y más información al respecto de nuestros productos? </label>

					<input type="submit" value = "Enviar formulario" class="submitInformation">

				</form>

					<table>
					
						<thead>

						<tr>

							<th> Día </th>
							<th> Horario/Oficina </th>

						</tr>

						</thead>

						<tbody>

						<tr>

							<td> Lunes </td>
							<td> 8:00 am - 7:00 pm </td>

						</tr>

						<tr>

							<td> Martes </td>
							<td> 8:00 am - 7:00 pm </td>

						</tr>

						<tr>

							<td> Miércoles </td>
							<td> 8:00 am - 7:00 pm </td>

						</tr>

						<tr>

							<td> Jueves </td>
							<td> 8:00 am - 7:00 pm </td>

						</tr>

						</tbody>

					</table>

			</main>


				<footer>

					<img src = "img/bottom.jpg" class = "imageBottom" alt = "Logo">

				</footer>
